<div class="container-fluid">
  <div class="cards">
    <mat-card *ngFor="let i of projects">      
      <h2 class="project-title">{{ i.projectTitle }}</h2>
      <p>
        {{ i.projectDescription }} 
      </p>
      <div class="attachments"></div>
      <div class="applied-teams"></div>
      <div *ngIf="i.approved !== null"></div>
      
      <div
        *ngIf="i.approved === 0"
        class="status status-approved"
        style="background-color: #76ba99"
      >
        Approved
      </div>
      <div
        *ngIf="i.approved == null"
        class="status status-pending"
        style="background-color: #ffb562; color: #000"
      >
        In process
      </div>
      <div
        *ngIf="i.approved === 1"
        class="status status-denied"
        style="background-color: #f94c66"
      >
        Denied
      </div>
    </mat-card>

    <mat-card class="add-more">
      <a routerLink="/proposal/create" class="btn">
        <i class="fas fa-plus fa-4x"></i>
      </a>
    </mat-card>
  </div>
</div>
